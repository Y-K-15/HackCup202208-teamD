<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ハンバーガーメニュー付きのヘッダー</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="header_with_hamburger_menu.css" />
  </head>

  <body>
    <!-- START HEADER -->
    <header>
      <div class="logo_area">
        <div class="logo">
          リケ<span class="women">ジョ</span> と 文系<span class="men">男子</span>
        </div>
      </div>

      <!-- START GLOBAL NAVIGATION  -->
      <div class="hamburger_menu_button_area_to_open">
        <div class="humburger_menu_button_to_open" id="buttonToOpen">
          <div class="hamburger_menu_bar hamburger_menu_bar_first"></div>
          <div class="hamburger_menu_bar hamburger_menu_bar_second"></div>
          <div class="hamburger_menu_bar hamburger_menu_bar_third"></div>
        </div>
      </div>

      <div class="pc_menu">
        <nav class="pc_menu_global_navigation">
          <ul>
            <li><a href="">✨ チーム紹介 ✨</a></li>
            <li><a href="">😁 ゲーム① 😁</a></li>
            <li><a href="">😆 ゲーム② 😆</a></li>
          </ul>
        </nav>
      </div>

      <div class="overlay_menu hide">
        <div class="hamburger_menu_button_area_to_close">
          <div class="humburger_menu_button_to_close" id="buttonToClose">
            <div class="hamburger_menu_bar hamburger_menu_bar_first"></div>
            <div class="hamburger_menu_bar hamburger_menu_bar_second"></div>
            <div class="hamburger_menu_bar hamburger_menu_bar_third"></div>
          </div>
        </div>
        
        <nav class="overlay_menu_navigation_area">
          <ul>
            <li><a href="">✨ チーム紹介 ✨</a></li>
            <li><a href="">😁 ゲーム① 😁</a></li>
            <li><a href="">😆 ゲーム② 😆</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- END GLOBAL NAVIGATION  -->
    <!-- END HEADER  -->


    <script src="header_with_hamburger_menu.js"></script>
  </body>
</html>
