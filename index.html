<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=DynaPuff&family=Marck+Script&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <section id="js-startMenu" class="main_start_menu ">
      <div>Snake Game</div>
      <button id="js-startButton">Start!</button>
    </section>
    <div id="js-map" class="main_map disabled"></div>
    <section id="js-overMenu" class="main_over_menu disabled">
      <div>Your Snake's Length:</div>
      <div id="js-score"></div>
      <button id="js-restartButton">Try Again!</button>
    </section>
  </main>

  <script src="./scripts/game.js"></script>
</body>
</html>
